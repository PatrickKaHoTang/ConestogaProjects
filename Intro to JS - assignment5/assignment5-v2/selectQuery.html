<!DOCTYPE html>

<html lang="en">

<head>
	<title>Adding Part</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="validate.js"></script>
</head>

<body>
	<h2>Select a Query</h2>
	
	<p>Please select a query:</p>
	<fieldset>
		<legend><h2>Vendor</h2></legend>
		<label for="vendorQuery" name="vendorQuery">Vendor Name</label>
		<input type="text" name="vendorQuery"><br>
		<input type="button" name="vendorQuery" value="Query" onClick="javascript:location.href='query.php?query=vendor'">
	</fieldset>
	<fieldset>
		<legend><h2>Part</h2></legend>
		<label for="partQuery" name="partQuery">Vendor Name</label>
		<input type="text" name="partQuery"><br>
		<input type="button" name="partQuery" value="Query" onClick="javascript:location.href='query.php'">
	</fieldset>
</body>

</html>
